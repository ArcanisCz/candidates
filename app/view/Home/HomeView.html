<div id="HomeView">
    <h1>{{msgNS("header")}}</h1>

    <div class="filters">
        <div class="row">
            <div class="col-lg-4">
                <js-tag></js-tag>
            </div>
            <div class="col-lg-4">
                <js-tag></js-tag>
            </div>
            <div class="col-lg-4">
                <js-tag></js-tag>
            </div>
        </div>
    </div>

    <div class="table">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive table-condensed">
                    <table class="table table-bordered table-hover table-striped">
                        <tr>
                            <th>Jm√©no</th>
                            <th>Technologie</th>
                            <th>Jazyky</th>
                            <th>Pozice</th>
                            <th>Lokalita</th>
                        </tr>
                        <tr ng-repeat="candidate in candidateList.candidates">
                            <td>{{candidate.title}} {{candidate.name}} {{candidate.surname}}</td>
                            <td>
                                <span ng-repeat="skill in candidate.technologies">
                                    <skill-element name="{{skill.skillName}}" level="{{skill.skill | skillLevelFilter}}"></skill-element>
                                </span>
                            </td>
                            <td>
                                <span ng-repeat="language in candidate.languages">
                                    <skill-element name="{{language.skillName}}" level="{{language.skill | languageLevelFilter}}"></skill-element>
                                </span>
                            </td>
                            <td>
                                <span ng-repeat="position in candidate.positions">
                                    <skill-element name="{{position.positionName}}"></skill-element>
                                </span>
                            </td>
                            <td>{{candidate.locality}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
